<main>
  <form (ngSubmit)="onSubmit(gameForm)" #gameForm="ngForm">
    <mat-card>

      <mat-card-header>
        <h1>
          Add New Game
        </h1>
      </mat-card-header>

      <mat-card-content>

        <section>
          <mat-form-field>
            <mat-label for="gameName">
              Game Name:
            </mat-label>
            <input matInput type="text" id="gameName" name="gameName" ngModel>
          </mat-form-field>
        </section>

        <section>
          <mat-form-field>
            <mat-label for="playtime">
              Playtime in hours
            </mat-label>
            <input matInput type="number" id="playtime" name="playtime" ngModel>
          </mat-form-field>
        </section>

        <section>
            <mat-label for="rating">
              Rating
            </mat-label>
            <mat-slider max="10" min="1">
              <input matSliderThumb id="rating" name="rating" ngModel>
            </mat-slider>
        </section>


        <mat-card>
          <mat-card-header>
            <h4>
              File Inputs
            </h4>
          </mat-card-header>

          <mat-card-content>

            <section>
                <mat-label for="icon">
                  Icon Image, 1:1 aspect ratio (68Kb Max)
                </mat-label>
                <input type="file" id="icon" name="icon" (change)="getIcon($event)" ngModel>
                <br>
                <img [src]="base64Icon" height="20px" width="20px">
            </section>

            <section>
                <mat-label for="banner">
                  Banner Image, 16:9 aspect ratio (68kb Max)
                </mat-label>
                <input type="file" id="banner" name="banner" (change)="getBanner($event)" ngModel>
                <br>
                <img [src]="base64Banner" height="180px" width="320px">
            </section>

            <section>
              <mat-label for="saveFile">
                Select save file: (68kb Max)
              </mat-label>
              <input type="file" id="saveFile" name="saveFile" (change)="getSaveFile($event)" ngModel>
            </section>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button type="button" (click)="updateAll()">Upload Files</button>
            <p>
                Dont forget to upload files before submitting form
            </p>
          </mat-card-actions>
        </mat-card>

      </mat-card-content>

      <mat-card-actions>
        <section>
          <button mat-raised-button type="submit">Confirm and add game</button>
        </section>
        <section>
          <button mat-raised-button type="reset">Clear all</button>
        </section>
      </mat-card-actions>
    </mat-card>

  </form>

</main>
